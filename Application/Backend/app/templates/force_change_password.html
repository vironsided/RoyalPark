{% extends "base.html" %}
{% block title %}Смена пароля{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow">
      <div class="card-body">
        <h4 class="card-title mb-3">Смена пароля</h4>
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% else %}
          <div class="alert alert-warning">
            Это ваш первый вход или пароль был сброшен. Установите новый пароль.
          </div>
        {% endif %}
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Новый пароль</label>
            <input name="new_password" type="password" class="form-control" minlength="6" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Повторите пароль</label>
            <input name="new_password2" type="password" class="form-control" minlength="6" required>
          </div>
          <button class="btn btn-success">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
