<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установка пароля - RoyalPark</title>
    <link rel="stylesheet" href="/css/global.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .password-setup-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .password-setup-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .password-setup-header h1 {
            margin: 0 0 10px 0;
            color: #1a1d2e;
            font-size: 2rem;
        }
        
        .password-setup-header p {
            color: #666;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group input.error {
            border-color: #f5576c;
        }
        
        .error-message {
            color: #f5576c;
            font-size: 0.875rem;
            margin-top: 5px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            color: #11998e;
            font-size: 0.875rem;
            margin-top: 5px;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .user-info p {
            margin: 5px 0;
            color: #495057;
        }
        
        .user-info strong {
            color: #1a1d2e;
        }
        
        @media (max-width: 600px) {
            .password-setup-container {
                padding: 30px 20px;
            }
            
            .password-setup-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="password-setup-container">
        <div class="password-setup-header">
            <h1>Установка пароля</h1>
            <p>Введите новый пароль для вашего аккаунта</p>
        </div>
        
        <div id="userInfo" class="user-info" style="display: none;">
            <p><strong>Логин:</strong> <span id="usernameDisplay"></span></p>
        </div>
        
        <form id="passwordForm">
            <div class="form-group">
                <label for="newPassword">Установите пароль</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    name="newPassword" 
                    required 
                    minlength="6"
                    autocomplete="new-password"
                    placeholder="Минимум 6 символов"
                >
                <div class="error-message" id="newPasswordError"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Повторите новый пароль</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    required 
                    minlength="6"
                    autocomplete="new-password"
                    placeholder="Повторите пароль"
                >
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            
            <div class="error-message" id="formError"></div>
            <div class="success-message" id="successMessage"></div>
            
            <button type="submit" class="btn-submit" id="submitBtn">
                Подтвердить
            </button>
        </form>
        
        <div class="loading" id="loading">
            <p>Обработка...</p>
        </div>
    </div>
    
    <script>
        const API_BASE = window.BACKEND_API_BASE || 'http://localhost:8000';
        
        // Получаем токен из URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            document.body.innerHTML = `
                <div class="password-setup-container">
                    <div class="password-setup-header">
                        <h1>Ошибка</h1>
                        <p>Отсутствует токен активации</p>
                    </div>
                </div>
            `;
        } else {
            // Загружаем данные пользователя по токену
            async function loadUserData() {
                try {
                    const response = await fetch(`${API_BASE}/api/qr/verify/${token}`);
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.detail || 'Недействительный токен');
                    }
                    
                    const data = await response.json();
                    
                    // Показываем информацию о пользователе
                    document.getElementById('usernameDisplay').textContent = data.username;
                    document.getElementById('userInfo').style.display = 'block';
                    
                    // Сохраняем данные для формы
                    window.userData = data;
                } catch (error) {
                    document.body.innerHTML = `
                        <div class="password-setup-container">
                            <div class="password-setup-header">
                                <h1>Ошибка</h1>
                                <p>${error.message}</p>
                                <p style="margin-top: 20px; font-size: 0.9rem; color: #666;">
                                    Токен недействителен или уже использован
                                </p>
                            </div>
                        </div>
                    `;
                }
            }
            
            // Обработка отправки формы
            document.getElementById('passwordForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Скрываем предыдущие ошибки
                document.querySelectorAll('.error-message').forEach(el => {
                    el.classList.remove('show');
                    el.textContent = '';
                });
                
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Валидация
                let hasError = false;
                
                if (newPassword.length < 6) {
                    const errorEl = document.getElementById('newPasswordError');
                    errorEl.textContent = 'Пароль должен быть не менее 6 символов';
                    errorEl.classList.add('show');
                    document.getElementById('newPassword').classList.add('error');
                    hasError = true;
                } else {
                    document.getElementById('newPassword').classList.remove('error');
                }
                
                if (newPassword !== confirmPassword) {
                    const errorEl = document.getElementById('confirmPasswordError');
                    errorEl.textContent = 'Пароли не совпадают';
                    errorEl.classList.add('show');
                    document.getElementById('confirmPassword').classList.add('error');
                    hasError = true;
                } else {
                    document.getElementById('confirmPassword').classList.remove('error');
                }
                
                if (hasError) {
                    return;
                }
                
                // Отправляем запрос
                const submitBtn = document.getElementById('submitBtn');
                const loading = document.getElementById('loading');
                
                submitBtn.disabled = true;
                loading.classList.add('show');
                
                try {
                    const response = await fetch(`${API_BASE}/api/qr/change-password`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token: token,
                            new_password: newPassword,
                            confirm_password: confirmPassword
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.detail || 'Не удалось изменить пароль');
                    }
                    
                    // Успех
                    document.getElementById('passwordForm').style.display = 'none';
                    const successEl = document.getElementById('successMessage');
                    successEl.textContent = 'Пароль успешно установлен! Перенаправление на страницу входа...';
                    successEl.classList.add('show');
                    
                    // Перенаправляем на страницу входа через 2 секунды
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                    
                } catch (error) {
                    const errorEl = document.getElementById('formError');
                    errorEl.textContent = error.message;
                    errorEl.classList.add('show');
                    submitBtn.disabled = false;
                    loading.classList.remove('show');
                }
            });
            
            // Загружаем данные при загрузке страницы
            loadUserData();
        }
    </script>
</body>
</html>
