<section id="bills" class="user-bills-section">
    <div class="user-bills-card">
        <div class="user-bills-header">
            <h2>Мои счета</h2>
            <div class="user-bills-filters">
                <div class="user-bills-filter-group">
                    <label for="userBillsStatus">Статус</label>
                    <select id="userBillsStatus">
                        <option value="all">Все</option>
                        <option value="draft">DRAFT</option>
                        <option value="issued">ISSUED</option>
                        <option value="partial">PARTIAL</option>
                        <option value="paid">PAID</option>
                        <option value="overpaid">OVERPAID</option>
                        <option value="canceled">CANCELED</option>
                    </select>
                </div>
                <button class="user-bills-filter-btn">
                    <i class="bi bi-funnel"></i>
                    Фильтр
                </button>
            </div>
        </div>

        <div class="user-bills-table-wrapper">
            <table class="user-bills-table">
                <thead>
                    <tr>
                        <th>Период</th>
                        <th>Дом</th>
                        <th>№</th>
                        <th>Статус</th>
                        <th>Итого</th>
                        <th>Оплачено / Остаток</th>
                        <th>Срок оплаты</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2025-11</td>
                        <td>X / 2</td>
                        <td>2025-11/000001</td>
                        <td><span class="user-bill-status paid">PAID</span></td>
                        <td class="user-bill-amount">30000.00</td>
                        <td>
                            <span class="user-bill-paid">Оплачено 10.00</span>
                            <span class="user-bill-remaining">Остаток 29990.00</span>
                        </td>
                        <td>—</td>
                        <td>
                            <button class="user-bill-open-btn" data-user-route-target="invoice">Открыть</button>
                            <button class="user-bill-pdf-btn">PDF</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
