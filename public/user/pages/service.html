<section class="dashboard-content service-hub" id="serviceHubPage">
    <div class="overview-collab">
        <div class="resident-card">
            <div class="resident-card-header">
                <div>
                    <p class="resident-greeting" data-i18n="nav_maintenance">Обслуживание</p>
                    <span class="resident-tag">
                        <span data-i18n="user_nav_user_requests">Сервис для резидентов</span>
                    </span>
                </div>
                <div class="resident-amount-box">
                    <span data-i18n="user_quick_actions">Быстрый доступ</span>
                </div>
            </div>

            <div class="resident-actions">
                <div class="resident-actions-left">
                    <button class="resident-btn primary"
                            data-user-route-target="appeals"
                            data-i18n="user_nav_user_requests">
                        Заявки
                    </button>
                    <button class="resident-btn subtle"
                            data-user-route-target="news"
                            data-i18n="user_nav_user_news">
                        Новости
                    </button>
                </div>
            </div>
        </div>

        <div class="resident-side-cards">
            <div class="resident-summary-card">
                <span class="summary-label" data-i18n="user_quick_new_request">
                    Новая заявка
                </span>
                <span class="summary-value">
                    <i class="bi bi-tools"></i>
                </span>
                <button class="resident-btn primary w-100 mt-2"
                        data-user-route-target="appeals"
                        data-i18n="user_quick_report_problem">
                    Сообщить о проблеме
                </button>
            </div>

            <div class="resident-summary-card accent">
                <span class="summary-label" data-i18n="user_nav_user_news">
                    Новости и объявления
                </span>
                <span class="summary-value">
                    <i class="bi bi-newspaper"></i>
                </span>
                <button class="resident-btn subtle w-100 mt-2"
                        data-user-route-target="news"
                        data-i18n="user_quick_view_all">
                    Посмотреть все новости
                </button>
            </div>
        </div>
    </div>
</section>
