<script>
(function() {
    'use strict';
    
    const API_BASE_URL = window.API_BASE_URL || window.BACKEND_API_BASE || 'http://localhost:8000';
    const paginationState = {
        currentPage: 1,
        itemsPerPage: 25,
        totalPages: 1,
        totalItems: 0
    };
    let cachedSortedNews = [];
    
    // Get current language
    const getCurrentLanguage = () => {
        return localStorage.getItem('language') || 'ru';
    };
    
    async function getResidentBlocks() {
        const fromDashboard = (window.dashboardData?.residents || [])
            .map(r => (r.code || '').split('/')[0].trim())
            .filter(Boolean);
        if (fromDashboard.length) {
            return Array.from(new Set(fromDashboard));
        }

        try {
            const response = await fetch(`${API_BASE_URL}/api/resident/dashboard`, {
                credentials: 'include'
            });
            if (!response.ok) {
                return [];
            }
            const data = await response.json();
            const blocks = (data.residents || [])
                .map(r => (r.code || '').split('/')[0].trim())
                .filter(Boolean);
            return Array.from(new Set(blocks));
        } catch (error) {
            console.warn('Failed to load resident blocks for news:', error);
            return [];
        }
    }

    async function fetchPublicNews() {
        const blocks = await getResidentBlocks();
        const params = new URLSearchParams();
        params.append('limit', '100');
        if (blocks.length) {
            params.append('blocks', blocks.join(','));
        }

        const response = await fetch(`${API_BASE_URL}/api/news/public?${params.toString()}`, {
            credentials: 'include'
        });
        if (!response.ok) {
            throw new Error('Failed to load news');
        }
        return response.json();
    }

    // Load news
    async function loadNews() {
        const newsList = document.getElementById('newsList');
        if (!newsList) return;
        
        newsList.innerHTML = '<div class="text-center p-5"><div class="spinner-border text-primary"></div></div>';
        
        try {
            const lang = getCurrentLanguage();
            const data = await fetchPublicNews();
            const activeNews = data.items || [];

            // Сохраняем данные в кэш для быстрой перерисовки при смене языка
            cachedNewsData = activeNews;
            renderNews(activeNews, lang);
        } catch (error) {
            console.error('Error loading news:', error);
            newsList.innerHTML = `
                <div class="news-empty">
                    <i class="bi bi-exclamation-triangle"></i>
                    <p>Не удалось загрузить новости</p>
                </div>
            `;
        }
    }
    
    function renderNews(items, lang) {
        const newsList = document.getElementById('newsList');
        if (!lang) lang = getCurrentLanguage();
        
        if (!items || items.length === 0) {
            newsList.innerHTML = `
                <div class="news-empty">
                    <i class="bi bi-newspaper"></i>
                    <p data-i18n="user_no_news">Нет новостей</p>
                </div>
            `;
            paginationState.totalItems = 0;
            paginationState.totalPages = 1;
            paginationState.currentPage = 1;
            cachedSortedNews = [];
            updateUserNewsPaginationUI();
            // Применяем переводы если доступны
            if (window.applyTranslations) {
                setTimeout(() => window.applyTranslations(), 100);
            }
            return;
        }
        
        // Сортируем по приоритету и дате публикации
        const sortedItems = [...items].sort((a, b) => {
            if (b.priority !== a.priority) {
                return b.priority - a.priority;
            }
            return new Date(b.published_at) - new Date(a.published_at);
        });
        cachedSortedNews = sortedItems;

        paginationState.totalItems = sortedItems.length;
        paginationState.totalPages = Math.max(1, Math.ceil(paginationState.totalItems / paginationState.itemsPerPage));
        if (paginationState.currentPage > paginationState.totalPages) {
            paginationState.currentPage = paginationState.totalPages;
        }

        const startIdx = (paginationState.currentPage - 1) * paginationState.itemsPerPage;
        const pageItems = sortedItems.slice(startIdx, startIdx + paginationState.itemsPerPage);
        
        const iconMap = {
            'info': 'bi-info-circle-fill',
            'announcement': 'bi-megaphone-fill',
            'star': 'bi-star-fill',
            'warning': 'bi-exclamation-triangle-fill',
            'calendar': 'bi-calendar-event-fill',
            'tools': 'bi-tools'
        };
        
        newsList.innerHTML = pageItems.map(news => {
            // Парсим JSON поля если нужно
            let title, content;
            try {
                title = typeof news.title === 'string' ? JSON.parse(news.title) : news.title;
                content = typeof news.content === 'string' ? JSON.parse(news.content) : news.content;
            } catch (e) {
                console.error('Error parsing news JSON:', e, news);
                title = { ru: 'Ошибка загрузки', az: 'Yükləmə xətası', en: 'Loading error' };
                content = { ru: 'Не удалось загрузить содержимое', az: 'Məzmun yüklənə bilmədi', en: 'Failed to load content' };
            }
            
            // Выбираем язык с правильным fallback: сначала текущий язык, потом ru, потом az, потом en
            const titleText = (title[lang] && title[lang].trim()) || 
                             (title.ru && title.ru.trim()) || 
                             (title.az && title.az.trim()) || 
                             (title.en && title.en.trim()) || 
                             'Без заголовка';
            const contentText = (content[lang] && content[lang].trim()) || 
                               (content.ru && content.ru.trim()) || 
                               (content.az && content.az.trim()) || 
                               (content.en && content.en.trim()) || 
                               'Нет содержания';
            
            // Форматируем дату в зависимости от языка
            const dateOptions = {
                year: 'numeric', 
                month: 'long', 
                day: 'numeric'
            };
            const locale = lang === 'ru' ? 'ru-RU' : (lang === 'az' ? 'az' : 'en-US');
            let publishedDate;
            try {
                publishedDate = new Date(news.published_at).toLocaleDateString(locale, dateOptions);
                // Проверка на некорректный формат (например, "2025 M12 22")
                if (publishedDate.includes('M')) {
                    throw new Error('Fallback to simple format');
                }
            } catch (e) {
                // Простой числовой формат если локаль не поддерживается корректно
                const d = new Date(news.published_at);
                publishedDate = `${d.getDate().toString().padStart(2, '0')}.${(d.getMonth() + 1).toString().padStart(2, '0')}.${d.getFullYear()}`;
            }
            
            const iconColor = news.icon_color || '#667eea';
            const iconShadow = `0 4px 15px ${iconColor}66`;
            
            // Сохраняем данные для быстрой перерисовки при смене языка
            return `
                <div class="news-item" 
                     onclick="window.openNewsDetail(${news.id})"
                     data-news-id="${news.id}"
                     data-published-at="${news.published_at}"
                     data-title='${JSON.stringify(title)}'
                     data-content='${JSON.stringify(content)}'>
                    <div class="news-icon" style="background-color: ${iconColor} !important; box-shadow: ${iconShadow} !important;">
                        <i class="bi ${iconMap[news.icon] || 'bi-info-circle-fill'}"></i>
                    </div>
                    <div class="news-content">
                        <div class="news-header">
                            <h3 class="news-title">${escapeHtml(titleText)}</h3>
                            <span class="news-date">${publishedDate}</span>
                        </div>
                        <p class="news-text">${escapeHtml(contentText)}</p>
                    </div>
                </div>
            `;
        }).join('');

        updateUserNewsPaginationUI();
        if (window.applyTranslations) {
            setTimeout(() => window.applyTranslations(), 50);
        }
    }
    
    // Функция для экранирования HTML
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    async function openNewsDetail(newsId) {
        const modal = document.getElementById('newsDetailModal');
        const modalTitle = document.getElementById('newsDetailTitle');
        const modalContent = document.getElementById('newsDetailContent');
        const modalDate = document.getElementById('newsDetailDate');
        const modalIcon = document.getElementById('newsDetailIcon');
        
        if (!modal || !modalTitle || !modalContent) return;
        
        // Показываем модальное окно с загрузкой
        modal.classList.add('show');
        document.body.style.overflow = 'hidden';
        
        modalTitle.textContent = 'Загрузка...';
        modalContent.textContent = '';
        modalDate.textContent = '';
        
        try {
            // Ищем новость в кэше или загружаем с сервера
            let news = null;
            if (cachedNewsData) {
                news = cachedNewsData.find(n => n.id === newsId);
            }
            
            if (!news) {
                const data = await fetchPublicNews();
                const items = data.items || [];
                cachedNewsData = items;
                news = items.find(n => n.id === newsId) || null;
            }

            if (!news) {
                throw new Error('News not found for current user');
            }
            
            // Парсим JSON поля
            let title, content;
            try {
                title = typeof news.title === 'string' ? JSON.parse(news.title) : news.title;
                content = typeof news.content === 'string' ? JSON.parse(news.content) : news.content;
            } catch (e) {
                console.error('Error parsing news JSON:', e);
                title = { ru: 'Ошибка загрузки', az: 'Yükləmə xətası', en: 'Loading error' };
                content = { ru: 'Не удалось загрузить содержимое', az: 'Məzmun yüklənə bilmədi', en: 'Failed to load content' };
            }
            
            const lang = getCurrentLanguage();
            
            // Выбираем язык с fallback
            const titleText = (title[lang] && title[lang].trim()) || 
                             (title.ru && title.ru.trim()) || 
                             (title.az && title.az.trim()) || 
                             (title.en && title.en.trim()) || 
                             'Без заголовка';
            const contentText = (content[lang] && content[lang].trim()) || 
                               (content.ru && content.ru.trim()) || 
                               (content.az && content.az.trim()) || 
                               (content.en && content.en.trim()) || 
                               'Нет содержания';
            
            // Форматируем дату
            const dateOptions = {
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            const locale = lang === 'ru' ? 'ru-RU' : (lang === 'az' ? 'az' : 'en-US');
            let publishedDate;
            try {
                publishedDate = new Date(news.published_at).toLocaleDateString(locale, dateOptions);
                if (publishedDate.includes('M')) {
                    throw new Error('Fallback');
                }
            } catch (e) {
                const d = new Date(news.published_at);
                publishedDate = `${d.getDate().toString().padStart(2, '0')}.${(d.getMonth() + 1).toString().padStart(2, '0')}.${d.getFullYear()} ${d.getHours().toString().padStart(2, '0')}:${d.getMinutes().toString().padStart(2, '0')}`;
            }
            
            // Иконка
            const iconMap = {
                'info': 'bi-info-circle-fill',
                'announcement': 'bi-megaphone-fill',
                'star': 'bi-star-fill',
                'warning': 'bi-exclamation-triangle-fill',
                'calendar': 'bi-calendar-event-fill',
                'tools': 'bi-tools'
            };
            
            // Заполняем модальное окно
            modalTitle.textContent = escapeHtml(titleText);
            modalContent.textContent = escapeHtml(contentText);
            modalDate.textContent = publishedDate;
            
            if (modalIcon) {
                modalIcon.style.background = news.icon_color || '#667eea';
                modalIcon.innerHTML = `<i class="bi ${iconMap[news.icon] || 'bi-info-circle-fill'}"></i>`;
            }
            
        } catch (error) {
            console.error('Error loading news detail:', error);
            modalTitle.textContent = 'Ошибка';
            modalContent.textContent = 'Не удалось загрузить новость. Попробуйте позже.';
            modalDate.textContent = '';
        }
    }
    
    function closeNewsDetailModal() {
        const modal = document.getElementById('newsDetailModal');
        if (modal) {
            modal.classList.remove('show');
            document.body.style.overflow = '';
        }
    }
    
    // Сохраняем загруженные новости для быстрой перерисовки при смене языка
    let cachedNewsData = null;
    
    // Перерисовка новостей при смене языка
    function refreshNewsLanguage() {
        if (cachedNewsData && cachedNewsData.length > 0) {
            // Если есть кэшированные данные, просто перерисовываем с новым языком
            const lang = getCurrentLanguage();
            renderNews(cachedNewsData, lang);
        } else {
            // Если данных нет, перезагружаем
            loadNews();
        }
    }
    
    // Pagination helpers (match admin controls)
    function updateUserNewsPaginationUI() {
        const pageText = document.getElementById('userNewsCurrentPage');
        const totalPageText = document.getElementById('userNewsTotalPages');
        const totalItemsText = document.getElementById('userNewsTotalItems');
        const prevBtn = document.getElementById('userNewsPrevBtn');
        const nextBtn = document.getElementById('userNewsNextBtn');
        const pagesContainer = document.getElementById('userNewsPageButtons');
        const select = document.getElementById('userNewsItemsPerPage');
        const selectText = document.querySelector('#customUserNewsItemsPerPage .select-text');

        const { currentPage, totalPages, totalItems, itemsPerPage } = paginationState;

        if (pageText) pageText.textContent = totalPages ? currentPage : 0;
        if (totalPageText) totalPageText.textContent = totalPages || 1;
        if (totalItemsText) totalItemsText.textContent = totalItems || 0;
        if (prevBtn) prevBtn.disabled = currentPage <= 1;
        if (nextBtn) nextBtn.disabled = currentPage >= totalPages;

        if (select) select.value = String(itemsPerPage);
        if (selectText) selectText.textContent = itemsPerPage;
        
        // Apply translations for pagination labels
        const lang = getCurrentLanguage();
        if (window.i18n && typeof window.i18n.translate === 'function') {
            const paginationInfo = document.querySelector('.pagination-info');
            if (paginationInfo) {
                paginationInfo.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    const translated = window.i18n.translate(key, lang);
                    if (translated && translated !== key) {
                        el.textContent = translated;
                    }
                });
            }
            const paginationPerPage = document.querySelector('.pagination-per-page');
            if (paginationPerPage) {
                paginationPerPage.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    const translated = window.i18n.translate(key, lang);
                    if (translated && translated !== key) {
                        el.textContent = translated;
                    }
                });
            }
        }

        if (pagesContainer) {
            pagesContainer.innerHTML = '';
            const pagesToShow = buildUserNewsPages(totalPages, currentPage);
            pagesToShow.forEach(p => {
                if (p === 'ellipsis') {
                    const dot = document.createElement('span');
                    dot.className = 'btn-pagination disabled';
                    dot.textContent = '...';
                    pagesContainer.appendChild(dot);
                } else {
                    const btn = document.createElement('button');
                    btn.className = 'btn-pagination' + (p === currentPage ? ' active' : '');
                    btn.textContent = p;
                    btn.onclick = () => goToUserNewsPage(p);
                    pagesContainer.appendChild(btn);
                }
            });
        }
    }

    function buildUserNewsPages(totalPages, currentPage) {
        const pages = [];
        // Если страниц мало (<=5), показываем все
        if (totalPages <= 5) {
            for (let i = 1; i <= totalPages; i++) pages.push(i);
            return pages;
        }

        pages.push(1);

        // near start
        if (currentPage <= 4) {
            pages.push(2, 3, 4, 5);
            pages.push('ellipsis');
            pages.push(totalPages);
            return pages;
        }

        // near end
        if (currentPage >= totalPages - 3) {
            pages.push('ellipsis');
            for (let i = totalPages - 4; i < totalPages; i++) {
                pages.push(i);
            }
            pages.push(totalPages);
            return pages;
        }

        // middle
        pages.push('ellipsis');
        pages.push(currentPage - 1, currentPage, currentPage + 1);
        pages.push('ellipsis');
        pages.push(totalPages);

        return pages;
    }

    function goToUserNewsPage(target) {
        if (!cachedSortedNews.length) return;
        if (target === 'prev' && paginationState.currentPage > 1) {
            paginationState.currentPage -= 1;
        } else if (target === 'next' && paginationState.currentPage < paginationState.totalPages) {
            paginationState.currentPage += 1;
        } else if (typeof target === 'number') {
            paginationState.currentPage = Math.min(Math.max(1, target), paginationState.totalPages);
        }
        renderNews(cachedSortedNews, getCurrentLanguage());
    }

    function changeUserNewsItemsPerPage() {
        const select = document.getElementById('userNewsItemsPerPage');
        if (!select) return;
        const value = parseInt(select.value, 10) || 25;
        paginationState.itemsPerPage = value;
        paginationState.currentPage = 1;

        const options = document.querySelectorAll('#customUserNewsItemsPerPage .select-option');
        options.forEach(opt => {
            if (opt.getAttribute('data-value') === String(value)) {
                opt.classList.add('selected');
            } else {
                opt.classList.remove('selected');
            }
        });

        renderNews(cachedSortedNews.length ? cachedSortedNews : (cachedNewsData || []), getCurrentLanguage());
    }

    function initCustomUserNewsPaginationDropdown() {
        const customSelect = document.getElementById('customUserNewsItemsPerPage');
        if (!customSelect) return;

        const selectBtn = customSelect.querySelector('.select-btn');
        const options = customSelect.querySelectorAll('.select-option');

        selectBtn?.addEventListener('click', (e) => {
            e.stopPropagation();
            customSelect.classList.toggle('open');
        });

        options.forEach(opt => {
            opt.addEventListener('click', (e) => {
                e.stopPropagation();
                const value = opt.getAttribute('data-value');
                const select = document.getElementById('userNewsItemsPerPage');
                if (select) {
                    select.value = value;
                    changeUserNewsItemsPerPage();
                }
                customSelect.classList.remove('open');
            });
        });

        document.addEventListener('click', (e) => {
            if (!customSelect.contains(e.target)) {
                customSelect.classList.remove('open');
            }
        });
    }
    
    // Load news on page init
    function initNewsPage() {
        // Небольшая задержка для гарантии, что DOM готов
        setTimeout(() => {
            loadNews();
            initCustomUserNewsPaginationDropdown();
            
            // Проверяем, нужно ли автоматически открыть новость (при переходе из уведомлений)
            try {
                const autoOpenNewsId = sessionStorage.getItem('autoOpenNewsId');
                if (autoOpenNewsId) {
                    sessionStorage.removeItem('autoOpenNewsId');
                    // Открываем новость после загрузки (с небольшой задержкой)
                    setTimeout(() => {
                        if (window.openNewsDetail && typeof window.openNewsDetail === 'function') {
                            window.openNewsDetail(parseInt(autoOpenNewsId));
                        }
                    }, 1500);
                }
            } catch (e) {
                console.warn('Failed to check autoOpenNewsId', e);
            }
        }, 100);
    }
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initNewsPage);
    } else {
        initNewsPage();
    }
    
    // Reload news when language changes
    window.addEventListener('languageChanged', () => {
        refreshNewsLanguage();
    });
    
    // Также слушаем изменения в localStorage для языка
    window.addEventListener('storage', (e) => {
        if (e.key === 'language') {
            refreshNewsLanguage();
        }
    });
    
    // Отслеживаем изменения языка через polling (на случай если событие не срабатывает)
    let currentLang = getCurrentLanguage();
    const langCheckInterval = setInterval(() => {
        const newLang = getCurrentLanguage();
        if (newLang !== currentLang) {
            currentLang = newLang;
            refreshNewsLanguage();
        }
    }, 300);
    
    // Очищаем интервал при размонтировании страницы
    window.addEventListener('beforeunload', () => {
        if (langCheckInterval) clearInterval(langCheckInterval);
    });
    
    // Modal close handlers
    const modalCloseBtn = document.getElementById('newsDetailModalClose');
    const modalCloseBtnBottom = document.getElementById('newsDetailCloseBtn');
    const newsDetailModal = document.getElementById('newsDetailModal');
    
    if (modalCloseBtn) {
        modalCloseBtn.addEventListener('click', closeNewsDetailModal);
    }
    if (modalCloseBtnBottom) {
        modalCloseBtnBottom.addEventListener('click', closeNewsDetailModal);
    }
    
    if (newsDetailModal) {
        newsDetailModal.addEventListener('click', (e) => {
            if (e.target === newsDetailModal) {
                closeNewsDetailModal();
            }
        });
        
        // Закрытие по Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && newsDetailModal.classList.contains('show')) {
                closeNewsDetailModal();
            }
        });
    }
    
    // Expose functions globally for SPA router
    window.openNewsDetail = openNewsDetail;
    window.closeNewsDetailModal = closeNewsDetailModal;
    window.loadNews = loadNews;
    window.refreshNewsLanguage = refreshNewsLanguage;
    window.goToUserNewsPage = goToUserNewsPage;
    window.changeUserNewsItemsPerPage = changeUserNewsItemsPerPage;
})();
</script>
