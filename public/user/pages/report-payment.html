<section class="user-bills-section user-report-payment">
    <div class="user-bills-card user-report-card">
        <div class="user-bills-header user-report-header">
            <h2 data-i18n="user_report_title">Сообщить об оплате</h2>
        </div>
        <p class="user-report-subtitle" data-i18n="user_report_subtitle">Укажите данные платежа, чтобы мы могли связать его с вашими счетами.</p>

        <form class="user-report-form">
            <div class="user-report-grid">
                <div class="form-group">
                    <label data-i18n="user_report_house_label">Дом</label>
                    <select>
                        <option value="x2">X / 2</option>
                    </select>
                </div>

                <div class="form-group date-group">
                    <label data-i18n="user_report_date_label">Дата оплаты</label>
                    <div class="date-input-wrapper">
                        <input type="date" id="reportPaymentDate" placeholder="дд.мм.гггг">
                        <button type="button" class="btn-calendar" onclick="document.getElementById('reportPaymentDate')?.showPicker()">
                            <i class="bi bi-calendar"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label data-i18n="user_report_amount_label">Сумма</label>
                    <input type="number" placeholder="0.00" step="0.01">
                </div>

                <div class="form-group">
                    <label data-i18n="user_report_method_label">Метод</label>
                    <select>
                        <option>TRANSFER</option>
                        <option>CARD</option>
                        <option>CASH</option>
                    </select>
                </div>
            </div>

            <div class="user-report-grid full-row">
                <div class="form-group">
                    <label data-i18n="user_report_reference_label">№/Референс</label>
                    <input type="text" placeholder="номер квитанции/перевода">
                </div>
            </div>

            <div class="user-report-grid full-row">
                <div class="form-group">
                    <label data-i18n="user_report_comment_label">Комментарий</label>
                    <input type="text" placeholder="любая доп. информация">
                </div>
            </div>

            <div class="user-report-footer">
                <p data-i18n="user_report_footer_note">После отправки оператор проверит информацию и применит платёж к вашим счетам.</p>
                <div class="user-report-actions">
                    <button type="button" class="btn btn-outline-secondary" data-i18n="user_report_cancel_btn">Отмена</button>
                    <button type="submit" class="btn btn-primary" data-i18n="user_report_submit_btn">Отправить</button>
                </div>
            </div>
        </form>
    </div>
</section>
