<div class="dashboard-content">
    <div class="stats-grid mb-4">
        <div class="stat-card solid-blue">
            <div class="stat-icon blue"><i class="bi bi-house-door-fill"></i></div>
            <div class="stat-details">
                <div class="stat-value">180</div>
                <div class="stat-label">Всего квартир</div>
            </div>
        </div>
        <div class="stat-card solid-green">
            <div class="stat-icon green"><i class="bi bi-people-fill"></i></div>
            <div class="stat-details">
                <div class="stat-value">165</div>
                <div class="stat-label">Занято</div>
            </div>
        </div>
        <div class="stat-card solid-orange">
            <div class="stat-icon orange"><i class="bi bi-key-fill"></i></div>
            <div class="stat-details">
                <div class="stat-value">15</div>
                <div class="stat-label">Свободно</div>
            </div>
        </div>
        <div class="stat-card solid-purple">
            <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"><i
                    class="bi bi-rulers"></i></div>
            <div class="stat-details">
                <div class="stat-value">85.5м²</div>
                <div class="stat-label">Средняя площадь</div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Квартира</th>
                            <th>Здание</th>
                            <th>Этаж</th>
                            <th>Комнаты</th>
                            <th>Площадь</th>
                            <th>Владелец</th>
                            <th>Жильцов</th>
                            <th>Статус</th>
                            <th>Долг</th>
                        </tr>
                    </thead>
                    <tbody id="apartmentsTable"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    (function () {
        const tbody = document.getElementById('apartmentsTable');
        if (tbody) {
            tbody.innerHTML = TestData.apartments.map(a => `
            <tr class="animate__animated animate__fadeIn">
                <td><span class="badge bg-info">${a.number}</span></td>
                <td>${a.building}</td>
                <td>${a.floor}</td>
                <td><i class="bi bi-door-closed"></i> ${a.rooms}</td>
                <td>${a.area}м²</td>
                <td><strong>${a.owner}</strong></td>
                <td><i class="bi bi-people"></i> ${a.residents}</td>
                <td><span class="badge ${a.status === 'occupied' ? 'bg-success' : 'bg-secondary'}">${a.status === 'occupied' ? 'Занята' : 'Свободна'}</span></td>
                <td>${a.debt > 0 ? '<span class="text-danger fw-bold">' + a.debt.toFixed(2) + ' ₼</span>' : '<span class="text-success"><i class="bi bi-check-circle"></i></span>'}</td>
            </tr>
        `).join('');
        }
    })();
</script>
