<div class="dashboard-content">
    <div class="card"><div class="card-body"><div class="table-responsive"><table class="table table-hover"><thead><tr><th>Квартира</th><th>Владелец</th><th>Тип</th><th>№ Счетчика</th><th>Предыдущее</th><th>Текущее</th><th>Потребление</th><th>Дата</th><th>Статус</th></tr></thead><tbody id="metersTable"></tbody></table></div></div></div>
</div>

<script>
(function(){
    const tbody = document.getElementById('metersTable');
    const types = {electricity: 'Электричество', water: 'Вода', gas: 'Газ'};
    const icons = {electricity: 'lightning-charge-fill', water: 'droplet-fill', gas: 'fire'};
    if(tbody) {
        tbody.innerHTML = TestData.meters.map(m => `
            <tr><td><span class="badge bg-info">${m.apartment}</span></td><td><strong>${m.owner}</strong></td><td><i class="bi bi-${icons[m.type]}"></i> ${types[m.type]}</td><td><code>${m.meterNumber}</code></td><td>${m.lastReading}</td><td><strong>${m.currentReading}</strong></td><td><span class="badge bg-primary">${m.consumption}</span></td><td>${m.readingDate}</td><td><span class="badge bg-success">Нормально</span></td></tr>
        `).join('');
    }
})();
</script>
