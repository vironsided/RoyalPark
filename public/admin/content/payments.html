<div class="dashboard-content">
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Плательщик</th>
                            <th>Квартира</th>
                            <th>Сумма</th>
                            <th>Метод</th>
                            <th>Дата</th>
                            <th>Период</th>
                            <th>Статус</th>
                        </tr>
                    </thead>
                    <tbody id="paymentsTable"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
(function(){
    const methods = {bank_transfer: 'Банк', cash: 'Наличные', online: 'Онлайн'};
    const tbody = document.getElementById('paymentsTable');
    if(tbody) tbody.innerHTML = TestData.payments.map(p => `<tr><td>#${p.id}</td><td><strong>${p.userName}</strong></td><td><span class="badge bg-info">${p.apartment}</span></td><td><strong class="text-success">${p.amount.toFixed(2)} ₼</strong></td><td><span class="badge bg-secondary">${methods[p.method]}</span></td><td>${p.date}</td><td>${p.period}</td><td><span class="badge bg-success">Завершено</span></td></tr>`).join('');
})();
</script>
