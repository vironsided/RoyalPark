<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoyalPark - Вход в систему</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/dark-theme.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-background">
        <div class="gradient-bg"></div>
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
            <div class="shape shape-6"></div>
        </div>
        <canvas id="particles"></canvas>
    </div>

    <div class="login-container">
        <div class="login-box animate__animated animate__fadeInUp">
            <div class="login-header">
                <div class="login-logo">
                    <i class="bi bi-building"></i>
                    <div class="logo-glow"></div>
                </div>
                <h1 class="animate__animated animate__fadeIn animate__delay-1s">RoyalPark</h1>
                <p class="animate__animated animate__fadeIn animate__delay-2s" data-i18n="login_subtitle">Система управления коммунальными услугами</p>
            </div>

            <div id="alert" class="alert"></div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="bi bi-person-circle"></i> <span data-i18n="username">Имя пользователя</span>
                    </label>
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="bi bi-person-fill"></i>
                        </span>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-control" 
                            data-i18n-placeholder="username_placeholder"
                            placeholder="Введите имя пользователя"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="bi bi-shield-lock"></i> <span data-i18n="password">Пароль</span>
                    </label>
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="bi bi-lock-fill"></i>
                        </span>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-control" 
                            data-i18n-placeholder="password_placeholder"
                            placeholder="Введите пароль"
                            required
                        >
                        <span class="password-toggle" onclick="togglePassword()">
                            <i class="bi bi-eye" id="toggleIcon"></i>
                        </span>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="#forgot" data-i18n="forgot_password">Забыли пароль?</a>
                </div>

                <button type="submit" class="btn btn-primary login-btn" id="loginSubmitBtn">
                    <span class="btn-text" data-i18n="login_button">Войти в систему</span>
                    <span class="btn-icon"><i class="bi bi-arrow-right-circle"></i></span>
                </button>
            </form>

            <div class="login-footer">
                <p><i class="bi bi-shield-check"></i> <span data-i18n="secure_connection">Защищенное соединение</span></p>
                <p class="copyright" data-i18n="copyright">&copy; 2024 RoyalPark. Все права защищены.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Theme Management -->
    <script src="/js/theme.js"></script>
    
    <!-- Language Management -->
    <script src="/js/i18n.js"></script>
    <script src="/js/i18n-auto.js"></script>
    
    <!-- Custom JS -->
    <script src="/js/login.js"></script>
</body>
</html>
